{% extends 'dash/base.html' %}

{% block content %}

<form action="/dash/endpoints/" method="post">
    {% csrf_token %}
    <label for="your_name">Your name: </label>
    <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
