<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ endpoint.ip_address }}</h1>

<ul>
    Mac address - {{ endpoint.mac_address }}
</ul>

<ul>
    Hostname - {{ endpoint.hostname }}
</ul>

<ul>
    Last seen - {{ endpoint.last_seen }}
</ul>

{% if traffic %}
    <ul>
        {% for t in traffic %}
            <li>{{ t.ip_dst }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recent traffic recorded.</p>
{% endif %}

</body>
</html>
