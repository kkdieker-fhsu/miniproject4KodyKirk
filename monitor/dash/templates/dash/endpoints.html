{% extends 'base.html' %}

{% block content %}

{% if endpoint_list %}
    <ul>
        {% for endpoint in endpoint_list %}
            <li><a href="{% url 'dash:detail' endpoint.ip_address %}">{{ endpoint.ip_address }}</a></li>
        {% endfor %}
        <li><a href="{% url 'dash:endpoint_register' %}">Register</a></li>
    </ul>
{% else %}
    <p>No endpoints found.</p>
{% endif %}

{% endblock %}
